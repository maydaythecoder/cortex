[package]
name = "cortex-language-server"
version = "1.0.0"
edition = "2021"
authors = ["Cortex Team"]
description = "Language Server Protocol implementation for Cortex"

[[bin]]
name = "cortex-lsp"
path = "src/main.rs"

[dependencies]
# LSP dependencies
tower-lsp = "0.20"
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Core dependencies
anyhow = "1.0"
thiserror = "1.0"
log = "0.4"
env_logger = "0.10"

# File handling
walkdir = "2.0"
glob = "0.3"

# Text processing
ropey = "1.6"
lsp-types = "0.95"

# Async
futures = "0.3"